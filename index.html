<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Quán Cà Phê</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Phần xác thực người dùng -->
        <div id="authSection" class="auth-section">
            <div id="auth-forms-container">
                <!-- Form Đăng nhập -->
                <form id="loginForm" class="auth-form">
                    <h2>Đăng nhập</h2>
                    <div id="authAlert"></div>
                    <div class="form-group">
                        <label for="loginUsername">Tên đăng nhập</label>
                        <input type="text" id="loginUsername" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mật khẩu</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    <p class="toggle-form">Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký</a></p>
                </form>

                <!-- Form Đăng ký -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <h2>Đăng ký</h2>
                    <div class="form-group">
                        <label for="registerUsername">Tên đăng nhập</label>
                        <input type="text" id="registerUsername" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mật khẩu</label>
                        <input type="password" id="registerPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Đăng ký</button>
                    <p class="toggle-form">Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a></p>
                </form>
            </div>
        </div>

        <!-- Phần ứng dụng chính (hiển thị sau khi đăng nhập) -->
        <div id="mainApp" class="main-app" style="display: none;">
            <div class="header">
                <h1>Chào mừng tới Quán Cà Phê</h1>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button id="logoutButton" class="btn btn-danger btn-sm">Đăng xuất</button>
                </div>
            </div>

            <div class="app-content">
                <!-- Khu vực sản phẩm -->
                <div class="section-container">
                    <div class="section-header">
                        <h2>Sản phẩm</h2>
                        <button id="addProductBtn" class="btn btn-primary admin-only">Thêm Sản phẩm</button>
                    </div>
                    <div id="productList" class="product-list"></div>
                </div>

                <!-- Khu vực giỏ hàng và đơn hàng -->
                <div class="sidebar">
                    <!-- Giỏ hàng -->
                    <div class="section-container">
                         <div class="section-header">
                            <h2>Giỏ hàng</h2>
                        </div>
                        <div id="cartItems"></div>
                        <div class="cart-summary">
                            <strong>Tổng cộng: <span id="cartTotal">0</span></strong>
                        </div>
                        <button id="checkoutBtn" class="btn btn-success btn-block" disabled>Thanh toán</button>
                    </div>
                    <!-- Đơn hàng -->
                     <div class="section-container">
                        <div class="section-header">
                            <h2>Đơn hàng của tôi</h2>
                        </div>
                        <div id="orderList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal cho sản phẩm (Thêm/Sửa) -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeProductModal">&times;</span>
            <h2 id="productModalTitle">Thêm Sản phẩm</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Tên sản phẩm</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Giá</label>
                    <input type="number" id="productPrice" class="form-control" required min="0">
                </div>
                <div class="form-group">
                    <label for="productImage">URL Hình ảnh</label>
                    <input type="url" id="productImage" class="form-control" required>
                </div>
                 <div class="form-group">
                    <label for="productDescription">Mô tả</label>
                    <textarea id="productDescription" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="js/classes/Product.js"></script>
    <script src="js/classes/User.js"></script>
    <script src="js/classes/Order.js"></script>
    <script src="js/classes/CartItem.js"></script>
    
    <script src="js/managers/AuthManager.js"></script>
    <script src="js/managers/ProductManager.js"></script>
    <script src="js/managers/CartManager.js"></script>
    <script src="js/managers/OrderManager.js"></script>
    <script src="js/managers/UIManager.js"></script>
    
    <script type="module" src="js/app.js"></script>

</body>
</html>
