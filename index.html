<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òï Coffee Shop Management System</h1>
            <p>Complete order management solution</p>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchAuthTab('login')">Login</button>
                <button class="tab-button" onclick="switchAuthTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn" onclick="login()">Login</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="regUsername" placeholder="Choose username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" placeholder="Choose password (min 6 chars)">
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="tel" id="regPhone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="regRole">
                        <option value="CUSTOMER">Customer</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button class="btn" onclick="register()">Register</button>
            </div>

            <div id="authAlert"></div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="main-app hidden">
            <div class="user-info">
                <div>
                    <span id="userWelcome">Welcome!</span>
                    <span id="userRole" class="status-badge"></span>
                </div>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <div class="sections">
                <!-- Products Section -->
                <div class="section">
                    <h3>üõçÔ∏è Products</h3>
                    <div id="adminProductControls" class="hidden">
                        <button class="btn btn-success" onclick="openProductModal()">Add Product</button>
                    </div>
                    <div id="productsGrid" class="product-grid"></div>
                </div>

                <!-- Cart Section (Customer only) -->
                <div id="cartSection" class="section">
                    <h3>üõí Shopping Cart</h3>
                    <div id="cartItems"></div>
                    <div id="cartTotal"></div>
                    <button id="checkoutBtn" class="btn btn-success" onclick="openCheckoutModal()">Checkout</button>
                </div>

                <!-- Orders Section -->
                <div class="section">
                    <h3>üìã Orders</h3>
                    <div id="ordersContainer"></div>
                </div>
            </div>
        </div>

        <div id="alertContainer"></div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h3>Add/Edit Product</h3>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="productName" placeholder="Product name">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="productDescription" placeholder="Product description"></textarea>
            </div>
            <div class="form-group">
                <label>Price (VND):</label>
                <input type="number" id="productPrice" placeholder="Price">
            </div>
            <div class="form-group">
                <label>Type:</label>
                <select id="productType" onchange="toggleProductTypeFields()">
                    <option value="DRINK">Drink</option>
                    <option value="FOOD">Food</option>
                </select>
            </div>
            
            <div id="drinkFields">
                <div class="form-group">
                    <label>Size:</label>
                    <select id="productSize">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productIsHot"> Hot Drink
                    </label>
                </div>
            </div>

            <div id="foodFields" class="hidden">
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productIsVegetarian"> Vegetarian
                    </label>
                </div>
            </div>

            <button class="btn btn-success" onclick="saveProduct()">Save Product</button>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckoutModal()">&times;</span>
            <h3>Checkout</h3>
            <div class="form-group">
                <label>Order Type:</label>
                <select id="orderType" onchange="toggleOrderFields()">
                    <option value="REGULAR_ORDER">Regular Delivery</option>
                    <option value="EXPRESS_ORDER">Express Pickup</option>
                </select>
            </div>
            
            <div id="regularOrderFields">
                <div class="form-group">
                    <label>Delivery Address:</label>
                    <textarea id="deliveryAddress" placeholder="Enter your full address"></textarea>
                </div>
            </div>

            <div id="expressOrderFields" class="hidden">
                <div class="form-group">
                    <label>Pickup Location:</label>
                    <input type="text" id="pickupLocation" placeholder="Pickup location">
                </div>
            </div>

            <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <!-- Load main application as ES module -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
